<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Tactics ReactPy UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: auto;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <!-- ReactPy components will be rendered here -->
        <div id="reactpy-root"></div>
    </div>
    
    <div class="debug-info">
        <strong>ReactPy UI Overlay</strong><br>
        Status: Active<br>
        Components: End Turn Button<br>
        Config: master_ui_config.json
    </div>
</body>
</html>
